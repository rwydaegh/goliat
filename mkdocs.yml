site_name: GOLIAT Documentation
site_description: Automated Python framework for near-field and far-field dosimetric assessments using Sim4Life
site_author: rwydaegh
site_url: https://rwydaegh.github.io/goliat/

repo_name: rwydaegh/goliat
repo_url: https://github.com/rwydaegh/goliat
edit_uri: edit/master/docs/

theme:
  name: material
  logo: img/goliat.svg
  language: en
  features:
  - announce.dismiss
  - content.action.edit
  - content.action.view
  - content.code.annotate
  - content.code.copy
  - content.tabs.link
  - content.tooltips
  - header.autohide
  - navigation.expand
  - navigation.footer
  - navigation.indexes
  - navigation.instant
  - navigation.instant.prefetch
  - navigation.instant.progress
  - navigation.prune
  - navigation.sections
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - navigation.tracking
  - search.highlight
  - search.share
  - search.suggest
  - toc.follow
  - toc.integrate
  palette:
  - scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - scheme: slate
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/radioactive
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

extra:
  generator: false
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/rwydaegh/goliat
  version:
    provider: mike

extra_css:
- stylesheets/extra.css

nav:
- Home: index.md
- Quick Start: quick_start.md
- User Guide: user_guide.md
- Tutorials:
  - Basic: tutorials/basic.md
  - Intermediate: tutorials/intermediate.md
  - Advanced: tutorials/advanced.md
- Developer Guide:
  - Overview: developer_guide.md
  - Coloring Rules: coloring_rules.md
  - UML: uml.md
- Reference:
  - Technical Guide: technical_guide.md
  - Advanced Features: advanced_features.md
  - Configuration: configuration.md
  - API Reference: api_reference.md
- Troubleshooting: troubleshooting.md
- Project Info: project_info.md

plugins:
- search:
    separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
- minify:
    minify_html: true
    minify_js: true
    minify_css: true
    htmlmin_opts:
      remove_comments: true
- git-revision-date-localized:
    enable_creation_date: true
    type: timeago
- kroki:
    HttpMethod: POST
- mkdocstrings:
    handlers:
      python:
        paths: [src]
        options:
          docstring_style: google
          docstring_options:
            ignore_init_summary: true
          merge_init_into_class: true
          show_root_heading: true
          show_source: true
          show_category_heading: true
          show_signature_annotations: true
          separate_signature: true
          line_length: 80
          members_order: source
          group_by_category: true
          show_symbol_type_heading: true
          show_symbol_type_toc: true
          filters:
          - '!^_'
          - ^__init__$

markdown_extensions:
  # Python Markdown
- abbr
- admonition
- attr_list
- def_list
- footnotes
- md_in_html
- toc:
    permalink: true
    toc_depth: 4

  # Python Markdown Extensions
- pymdownx.arithmatex:
    generic: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.details
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.snippets:
    check_paths: true
- pymdownx.tabbed:
    alternate_style: true
    combine_header_slug: true
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
