name: Release

on:
  push:
    tags:
    - v*

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        ref: master

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-semantic-release
    - name: Sync version to CITATION.cff, README.md, and pyproject.toml
      run: |
        # Extract version from tag (remove 'v' prefix)
        VERSION=${GITHUB_REF_NAME#v}
        echo "Syncing version: $VERSION"

        # Get current date in YYYY-MM-DD format
        RELEASE_DATE=$(date +%Y-%m-%d)
        echo "Release date: $RELEASE_DATE"

        # Update CITATION.cff version and date-released
        sed -i "s/^version: .*/version: $VERSION/" CITATION.cff
        sed -i "s/^date-released: .*/date-released: $RELEASE_DATE/" CITATION.cff

        # Update README.md citation
        sed -i "s/version = {[^}]*}/version = {$VERSION}/" README.md

        # Update pyproject.toml version
        sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml

        # Commit and push if changed
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add CITATION.cff README.md pyproject.toml
        git diff --staged --quiet || git commit -m "chore: sync version to $VERSION"
        git push origin master || echo "No changes to push"
    - name: Create GitHub Release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create ${{ github.ref_name }} \
          --title ${{ github.ref_name }} \
          --notes-file CHANGELOG.md
    - name: Release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: semantic-release publish

    - name: Build package
      run: |
        python -m pip install --upgrade build twine
        python -m build

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        python -m twine upload dist/*
