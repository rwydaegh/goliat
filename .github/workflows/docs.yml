name: Deploy Docs

on:
  push:
    branches:
    - master
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0   # Required for git-revision-date-localized-plugin
        lfs: true        # Fetch Git LFS files (required for images in docs/img/tutorials/)

    - name: Install Git LFS
      run: |
        git lfs install
        git lfs pull

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[docs]

    - name: Build docs
      run: mkdocs build

    - name: Add CNAME
      run: echo "docs.goliat.waves-ugent.be" > ./site/CNAME

    - name: Deploy docs
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        cd site
        git init
        git add -A
        git commit -m "Deploy docs from commit ${{ github.sha }}"
        git branch -M gh-pages
        git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages
