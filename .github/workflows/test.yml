name: CI/CD

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[docs-only]') && !contains(github.event.head_commit.message, '[skip ci]') }}
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup uv
      uses: astral-sh/setup-uv@v1
      with:
        enable-cache: true

    - name: Install dependencies
      run: uv pip install --system -e .

    - name: Validate config file sync
      run: python scripts/validate_config_sync.py

    - name: Run Pytest tests
      run: |
        export CI=true
        pytest tests/ -m "not skip_on_ci"
